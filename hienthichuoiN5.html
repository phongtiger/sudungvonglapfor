<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number5</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<p id = "demo"></p>
<script>
let i;
let text = "";
for (i=0; i< 5; i++){
    text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
