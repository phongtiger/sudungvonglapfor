<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>
<script>
    let nhapvao = parseFloat(prompt("Enter your number: "));
    let tong = 0;
    let i =1;
    for (;i<= nhapvao;i++){
        tong = tong+ i;
    }
    alert(tong);
</script>
</body>
</html>
